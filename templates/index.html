<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
        }
        header {
            position: relative;
            padding-top: 20px;
            height: 70px;
            background-color: white;
        }
        .triangle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
        }
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .image-container img {
            max-height: 40vh;
            max-width: 100%;
            object-fit: cover;
        }

        .container {
            max-width: 600px;
            margin: 10px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #444;
            text-align: center;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ff7f00;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e66b00;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Graph Sorter</h1>
        <svg class="triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 5" preserveAspectRatio="none">
            <polygon points="0,5 100,5 100,0" fill="#ff7f00" />
        </svg>
    </header>

    <div class="image-container">
        <img src="{{ url_for('static', filename='image.png') }}" alt="Decorative Image">
    </div>

    <div class="container">
        <h2>Upload a File</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt" required>
            <button type="submit">Upload and Sort</button>
        </form>
    </div>

    <footer>
        Â© 2024 Graph Sorter App
    </footer>
</body>
</html>
