<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <title>Graph Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
        }

        header {
            position: relative;
            padding-top: 20px;
            height: 70px;
            background-color: white;
        }

        .triangle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .image-container img {
            max-height: 40vh;
            max-width: 100%;
            object-fit: cover;
            filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.3));
        }

        .container {
            max-width: 600px;
            margin: 10px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1, h2 {
            color: #444;
            text-align: center;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #ff7f00;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e66b00;
        }

        .spinner {
            display: none;
            margin: 0 auto;
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff7f00;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .error-message {
            color: red;
            font-size: 14px;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.visible {
            opacity: 1;
        }

    </style>
</head>
<body>
<header>
    <h1>Graph Sorter</h1>
    <svg class="triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 5" preserveAspectRatio="none">
        <polygon points="0,5 100,5 100,0" fill="#ff7f00"/>
    </svg>
</header>

<div class="image-container">
    <img src="{{ url_for('static', filename='image.png') }}" alt="Decorative Image">
</div>

<div class="container">
    <h2>Upload a File</h2>
    <form id="upload-form" action="/" method="post" enctype="multipart/form-data" onsubmit="showSpinner(event)">
        <input type="file" name="file" accept=".txt" required>
        <button id="submit-button" type="submit">Upload and Sort</button>
        <div class="spinner" id="spinner"></div>
    </form>
    <p id="error-message" class="error-message"></p>
</div>

<footer>
    Â© 2024 Graph Sorter App
</footer>
<script>
    document.getElementById("upload-form").addEventListener("submit", async (event) => {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);

        const spinner = document.getElementById("spinner");
        const errorMessage = document.getElementById("error-message");
        const submitButton = document.getElementById("submit-button");

        spinner.style.display = "block";
        submitButton.style.display = "none";
        errorMessage.classList.remove("visible");

        try {
            const response = await fetch("/", {
                method: "POST",
                body: formData,
            });

            const data = await response.json();
            if (data.success && data.redirect_url) {
                window.location.href = data.redirect_url;
            } else {
                showErrorMessage(data.message || "An error occurred.");
            }
        } catch (error) {
            showErrorMessage("An unexpected error occurred. Please try again.");
        } finally {
            spinner.style.display = "none";
            submitButton.style.display = "block";
        }
    });

    function showErrorMessage(message) {
        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = message;
        errorMessage.classList.add("visible");

        setTimeout(() => {
            errorMessage.classList.remove("visible");
        }, 2000);
    }

</script>
</body>
</html>
